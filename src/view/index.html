    <style>
        .dirtyNoClick {
            float: right;
            background-color: #dc7f18;
            width: 160px;

            margin: 4px;
            text-align: center;
            color: white;
            z-index: 1;
            opacity: 1;
        }

        .dirtyClick {
            float: right;
            background-color: #30AACF;
            width: 160px;
            height: 50px;
            line-height: 50px;
            margin: 4px;
            text-align: center;
            color: white;
            z-index: 1;
            opacity: 1;
        }

        .tdBack {
            font-weight: bolder;
            color: #007DDB;
        }

        .realTimeNoClick {
            background-color: #dc7f18;
        }

        .realTimeClick {
            background-color: #30AACF;
        }


        .el-dialog-div {

            overflow-y: auto;
        }


        /*.bg-purple {*/

        .grid-content {
            min-height: 250px;
        }

        .el-col-bottom {

        }

        .layui-layer-title {
            border-bottom: none;
        }
    </style>

<div id="app">

    <!--    头工具条-->
    <div style="display: none;" id="toolbar" v-pre>
        <div class="layui-btn-group">
            <button type="button" lay-event="add" class="layui-btn layui-btn-primary layui-btn-sm">
                添加
            </button>
        </div>
    </div>

    <!--    行工具条-->
    <script type="text/html" id="barDemo" v-pre>
        <a class="layui-btn layui-btn-xs" lay-event="detail">修改定位点</a>
    </script>


    <!--父容器-->
    <div class="main" id="container_search">
    </div>
    <!--logo头-->

    <div :class="{top:ispc,top2:!ispc}" v-show="setting.isShowCz">
        北仑 数字应急
    </div>

    <!--右侧-->

    <transition name="rightIn" enter-active-class="animated bounceInDown " leave-active-class="animated bounceOutUp">
        <div class="left-bottom" v-show="showOption.isRightShow">
            <div class="menu_blue_right" @mouseenter="mouseIn2($event,108)" @mouseleave="mouseOut2($event,108)"
                 @click="toClickType('Whqyxx',$event,108)" title="PM10">
                危
            </div>
            <div class="menu_yellow_right" @click="toClickType('Bzazcs',$event,121)" @mouseenter="mouseIn2($event,121)"
                 @mouseleave="mouseOut2($event,121)" title="PM2.5">
                避
            </div>
            <div class="menu_yellow_right" @mouseenter="mouseIn2($event,130)" @click="toClickType('Bwdxxp',$event,130)"
                 @mouseleave="mouseOut2($event,130)">
                斜
            </div>
            <div class="menu_yellow_right" @mouseenter="mouseIn2($event,128)" @click="toClickType('Slfhsj',$event,128)"
                 @mouseleave="mouseOut2($event,128)">
                林
            </div>
            <div class="menu_yellow_right" @mouseenter="mouseIn2($event,126)" @click="toClickType('Jydwxx',$event,126)"
                 @mouseleave="mouseOut2($event,126)">
                队
            </div>
            <div class="menu_yellow_right" @mouseenter="mouseIn2($event,129)" @click="toClickType('Dzzhxx',$event,129)"
                 @mouseleave="mouseOut2($event,129)">
                地
            </div>
            <div class="left_right" @click="showAndHideRight(showOption.isRightShow2)" title="点击缩进">
            </div>
        </div>
    </transition>

    <transition v-show="!setting.isShowCz" name="rightOut" enter-active-class="animated bounceInLeft "
                leave-active-class="animated bounceOutLeft">
        <div class="left_left_bottom" v-show="showOption.isRightShow2"
             @click="showAndHideRight(showOption.isRightShow2)" title="点击展开">
        </div>
    </transition>


    <div id="dirty" class="hide" style="padding: 10px;">
        <table id="dirtyTable" lay-filter="dirtyTable"></table>
    </div>


    <!--    点位管理的弹出层-->
    <!--    <el-drawer-->

    <!--            <table id="clearDwTable" lay-filter="clearDwTable"></table>-->
    <!--        </div>-->
    <!--    </el-drawer>-->

    <div id="clearDw" style="padding: 10px;">
        <table id="clearDwTable" lay-filter="clearDwTable"></table>
    </div>


        <div id="nameInfo" >
            <div style="padding: 15px;">
                <el-input v-model="keyWord" placeholder="请输入查询内容"></el-input>
            </div>
            <table class="layui-table">
                <tbody>
                <tr v-for="(obj, idx) in filterItems" :key="idx">
                    <td @click="thisMarker(obj.index)">{{obj.name}}</td>
                </tr>
                </tbody>
            </table>
        </div>

</div>
